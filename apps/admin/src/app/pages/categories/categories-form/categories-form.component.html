<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Update Category' : 'Add Category'" subheader="You can add or edit a category">
    <p-toast></p-toast>
    <div class="p-grid mb-5">
        <div class="p-col-12">
          <p-toolbar>
            <div class="p-toolbar-group-start">
            </div>
            <div class="p-toolbar-group-end">
              <p-button
                [label]="editMode? 'Update':'create'"
                icon="pi pi-plus"
                styleClass="p-button-primary"
                class="mr-2"
                (click)="onSubmit()"
              ></p-button>
              <p-button
                label="Cancel"
                icon="pi pi-arrow-circle-left"
                styleClass="p-button-secondary"
                class="mr-2"
                routerLink="/categories"
              ></p-button>
            </div>
          </p-toolbar>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-12">
          <form [formGroup]="form">
            <div class="formgrid grid">
                <div class="field col-12 md:col-5">
                    <label for="name">Name</label>
                    <input id="name" formControlName="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    <small *ngIf="categoriesForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                </div>
                <div class="field col-12 md:col-5">
                    <label for="icon">Icon</label>
                    <input id="icon" formControlName="icon" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    <small *ngIf="categoriesForm['icon'].invalid && isSubmitted" class="p-error">Icon is required</small>
                  </div>
                <div class="flex flex-column gap-2">
                  <label for="color">Color</label>
                  <p-colorPicker formControlName="color"></p-colorPicker>
                </div>
            </div>
          </form>
        </div>
      </div>
  </p-card>
</div>
