<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="admin-page">
<p-card header="Orders" subheader="List of all orders">
  <div class="p-grid">
    <div class="p-col-12">
      <p-toolbar>
        <p-button
        label="New"
        icon="pi pi-plus"
        styleClass="p-button-success"
        class="mr-2"
        routerLink="form"
        ></p-button>
      </p-toolbar>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-12">
        <p-table [value]="orders" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>ShippingAddress</th>
              <th>Phone</th>
              <th>Total Price</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{order.id}}</td>
              <td>{{order.shippingAddress1}}</td>
              <td>{{order.phone}}</td>
              <td>{{order.totalPrice}}</td>
              <td>
                <p-button icon="pi pi-trash" styleClass="p-button-danger mr-3"(click)="deleteOrder(order.id)"></p-button>
                <p-button icon="pi pi-pencil" styleClass="p-button-success" (click)="editOrder(order.id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
    </div>
  </div>
</p-card>
</div>
