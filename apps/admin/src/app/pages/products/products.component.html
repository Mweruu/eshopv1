<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <p-button
          label="New"
          icon="pi pi-plus"
          styleClass="p-button-success"
          class="mr-2"
          routerLink="form"
          ></p-button>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
          <p-table [value]="products"
          styleClass="p-datatable-gridlines" [rows]="10" [paginator]="true" [rowHover]="true">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="brand">Brand<p-sortIcon field="brand"></p-sortIcon></th>
                <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="description">Description<p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="countInStock">Stock<p-sortIcon field="countInStock"></p-sortIcon></th>
                <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="createdAt">Created at<p-sortIcon field="createdAt"></p-sortIcon></th>
                <th>Image</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{product.brand}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description | wordlimit:10}}</td>
                <td>{{product.price}}</td>
                <td>{{product.countInStock}}</td>
                <td>{{product.category.name}}</td>
                <td>{{product.createdAt | date:'medium'}}</td>
                <td>
                  <img style="width: 20%" src={{product.image}} alt="" />
                </td>
                <td>
                  <p-button icon="pi pi-trash" styleClass="p-button-danger mr-3"(click)="deleteProduct(product.id)"></p-button>
                  <p-button icon="pi pi-pencil" styleClass="p-button-success" (click)="editProduct(product.id)"></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
      </div>
    </div>
  </p-card>
</div>
