<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <p-button
          label="New"
          icon="pi pi-plus"
          styleClass="p-button-success"
          class="mr-2"
          routerLink="form"
          ></p-button>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
          <p-table [value]="users" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th>Email</th>
                <th>Phone</th>
                <th>Is Admin</th>
                <th>Country</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
              <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>
                  <p-tag *ngIf="user.isAdmin" severity="success" icon="pi pi-check"></p-tag>
                  <p-tag *ngIf="!user.isAdmin" severity="danger" icon="pi pi-times"></p-tag>
                </td>
                <td>{{user.country}}</td>
                <td>
                  <p-button icon="pi pi-trash" styleClass="p-button-danger mr-3"(click)="deleteUser(user.id)"></p-button>
                  <p-button icon="pi pi-pencil" styleClass="p-button-success" (click)="editUser(user.id)"></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
      </div>
    </div>
  </p-card>
</div>
