<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <p-button
          label="New"
          icon="pi pi-plus"
          styleClass="p-button-success"
          class="mr-2"
          routerLink="form"
          ></p-button>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
          <p-table [value]="products" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.descriprion}}</td>
                <td>{{product.price}}</td>
              </tr>
            </ng-template>
          </p-table>
      </div>
    </div>
  </p-card>
  </div>
