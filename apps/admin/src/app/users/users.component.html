<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <p-button
          label="New"
          icon="pi pi-plus"
          styleClass="p-button-success"
          class="mr-2"
          routerLink="form"
          ></p-button>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
          <p-table [value]="users" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
              <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
              </tr>
            </ng-template>
          </p-table>
      </div>
    </div>
  </p-card>
  </div>
